<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repo Fetch</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div id="preloader">
       <div id="loading_icon"></div>
    </div>
    <div id="head">
        <h1>Github Repo Fetch</h1>
        <div id="form">
            <input type="text" id="github_uname">
            <button type="button" id="fetch_btn">Fetch repos</button>
        </div>
    </div>
    <div id="repos">
        <div class="repo">
            <h3>Repo name</h3>
            <p>Repo description</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
